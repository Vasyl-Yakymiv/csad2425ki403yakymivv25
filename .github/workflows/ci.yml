name: CI Workflow

on:
  push:
    branches:
      - develop
      - feature/develop/task2
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up .NET SDK
      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      # Restore dependencies for main project
      - name: Restore dependencies for CSAD_Labs2
        run: dotnet restore Client/CSAD_Labs2/CSAD_Labs2.csproj

      # Build the main project
      - name: Build the CSAD_Labs2 project
        run: dotnet build Client/CSAD_Labs2/CSAD_Labs2.csproj --configuration Release

      # Run tests for the project
      - name: Run tests for CSAD_Labs2
        run: dotnet test Client/CSAD_Labs2.Tests/CSAD_Labs2.Tests.csproj --configuration Release --logger "trx;LogFileName=test-results.trx"

  arduino:
    runs-on: ubuntu-latest  # Using the latest version of Ubuntu for CI

    steps:
      # Checkout the repository to get Arduino code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Arduino CLI for compiling Arduino code
      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: '0.19.2'  # Specify the version of Arduino CLI

      # Install the Arduino platform for AVR (e.g., Arduino Uno)
      - name: Install Arduino AVR platform
        run: arduino-cli core install arduino:avr  # Install the AVR core

      # Compile the Arduino project for Arduino Uno
      - name: Build Arduino Project
        run: |
          arduino-cli compile --fqbn arduino:avr:uno Server/Server.ino  # Compile for Arduino Uno
          
      # Upload the Arduino build result as an artifact
      - name: Upload Arduino Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: arduino-build  # Name of the Arduino artifact
          path: build/*  # Path to the Arduino compilation results
